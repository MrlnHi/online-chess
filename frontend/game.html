<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Chess by ME (Mrln)</title>

    <link rel="stylesheet" href="/assets/game.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="/assets/game.js" defer></script>
</head>

<body>
    <div class="board"><svg viewBox="0 0 100 100" class="coordinates"><text x="0.75" y="3.5" font-size="2.8"
                class="coordinate-light">8</text><text x="0.75" y="15.75" font-size="2.8"
                class="coordinate-dark">7</text><text x="0.75" y="28.25" font-size="2.8"
                class="coordinate-light">6</text><text x="0.75" y="40.75" font-size="2.8"
                class="coordinate-dark">5</text><text x="0.75" y="53.25" font-size="2.8"
                class="coordinate-light">4</text><text x="0.75" y="65.75" font-size="2.8"
                class="coordinate-dark">3</text><text x="0.75" y="78.25" font-size="2.8"
                class="coordinate-light">2</text><text x="0.75" y="90.75" font-size="2.8"
                class="coordinate-dark">1</text><text x="10" y="99" font-size="2.8"
                class="coordinate-dark">a</text><text x="22.5" y="99" font-size="2.8"
                class="coordinate-light">b</text><text x="35" y="99" font-size="2.8"
                class="coordinate-dark">c</text><text x="47.5" y="99" font-size="2.8"
                class="coordinate-light">d</text><text x="60" y="99" font-size="2.8"
                class="coordinate-dark">e</text><text x="72.5" y="99" font-size="2.8"
                class="coordinate-light">f</text><text x="85" y="99" font-size="2.8"
                class="coordinate-dark">g</text><text x="97.5" y="99" font-size="2.8"
                class="coordinate-light">h</text></svg>
        <div class="hover-square square-52" style="visibility: hidden;"><svg viewBox="0 0 100 100">
                <rect x="0" y="0" width="100" height="100" stroke="rgba(255, 255, 255, 0.65)" stroke-width="10"
                    fill="none"></rect>
            </svg></div>
        <div class="piece br" style="transform: translate(0%, 0%)"></div>
        <div class="piece bn" style="transform: translate(100%, 0%)"></div>
        <div class="piece bb" style="transform: translate(200%, 0%)"></div>
        <div class="piece bk" style="transform: translate(300%, 0%)"></div>
        <div class="piece bq" style="transform: translate(400%, 0%)"></div>
        <div class="piece bb" style="transform: translate(500%, 0%)"></div>
        <div class="piece bn" style="transform: translate(600%, 0%)"></div>
        <div class="piece br" style="transform: translate(700%, 0%)"></div>
        <div class="piece bp" style="transform: translate(0%, 100%)"></div>
        <div class="piece bp" style="transform: translate(100%, 100%)"></div>
        <div class="piece bp" style="transform: translate(200%, 100%)"></div>
        <div class="piece bp" style="transform: translate(300%, 100%)"></div>
        <div class="piece bp" style="transform: translate(400%, 100%)"></div>
        <div class="piece bp" style="transform: translate(500%, 100%)"></div>
        <div class="piece bp" style="transform: translate(600%, 100%)"></div>
        <div class="piece bp" style="transform: translate(700%, 100%)"></div>
        <div class="piece wp" style="transform: translate(0%, 600%)"></div>
        <div class="piece wp" style="transform: translate(100%, 600%)"></div>
        <div class="piece wp" style="transform: translate(200%, 600%)"></div>
        <div class="piece wp" style="transform: translate(300%, 600%)"></div>
        <div class="piece wp" style="transform: translate(400%, 600%)"></div>
        <div class="piece wp" style="transform: translate(500%, 600%)"></div>
        <div class="piece wp" style="transform: translate(600%, 600%)"></div>
        <div class="piece wp" style="transform: translate(700%, 600%)"></div>
        <div class="piece wr" style="transform: translate(0%, 700%)"></div>
        <div class="piece wn" style="transform: translate(100%, 700%)"></div>
        <div class="piece wb" style="transform: translate(200%, 700%)"></div>
        <div class="piece wk" style="transform: translate(300%, 700%)"></div>
        <div class="piece wq" style="transform: translate(400%, 700%)"></div>
        <div class="piece wb" style="transform: translate(500%, 700%)"></div>
        <div class="piece wn" style="transform: translate(600%, 700%)"></div>
        <div class="piece wr" style="transform: translate(700%, 700%)"></div>
    </div>
</body>

</html>
